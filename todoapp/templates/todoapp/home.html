<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: rgb(0, 0, 128);">Welcome to My To-Do App</title>
    <style>
        .container {
            text-align: center;
            margin: 100px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: rgb(0, 0, 128);
            font-weight: bold;
        }

        img {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page heading -->
        <h1>Welcome to My To-Do App!</h1>
        
        <!-- Animated GIF -->
        <!-- Use "welcome.gif" as the source for the GIF -->
        <img src="https://i.ibb.co/RNB6jpM/welcome.gif" alt="Welcome Cartoon">
        
        <!-- Navigation buttons -->
        <div style="margin-top: 30px;">
            <a href="/todo_list/" class="btn" style="padding: 10px 20px; margin: 5px; background-color: #0080ff; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">View Todo List</a>
            <a href="/login/" class="btn" style="padding: 10px 20px; margin: 5px; background-color: #008000; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Login</a>
            <a href="/register/" class="btn" style="padding: 10px 20px; margin: 5px; background-color: #800000; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Register</a>
        </div>
    </div>
</body>
</html>
